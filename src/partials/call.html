<section class="call">
  <div class="container call-container">
    <div class="call-text-div">
      <h2 class="call-title">Fresh Harvest Box has got you covered</h2>
      <p class="call-text">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>
    </div>
    <div class="form-div">
      <form class="call-form">
        <label for="user-tel"></label>

        <input
          class="call-input"
          name="user-tel"
          id="user-tel"
          type="tel"
          placeholder="+380 ()"
          required
        />
        <button class="call-btn" type="submit">Recall</button>
      </form>
    </div>
    <div class="call-img-bg">
      <img
        class="call-img"
        src="../img/call/img-girl.png"
        alt="girl with broccoly"
        srcset="../img/call/img-girl.png 1x, ../img/call/img-girl-2x.png 2x"
      />
    </div>
  </div>
</section>
