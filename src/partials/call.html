<section class="call">
  <div class="container call-container">
    <div class="call-div">
      <h2 class="call-title">Fresh Harvest Box has got you covered</h2>
      <p class="call-text">
        Our boxes are packed with delicious, nutritious vegetables, perfect for
        anyone looking to eat healthier or support local farmers. Order your box
        today and start enjoying the best that nature has to offer!
      </p>

      <form class="call-form">
        <label for="user-tel"></label>

        <div class="input-wrap">
          <input
            class="call-input"
            name="user-tel"
            id="user-tel"
            type="tel"
            placeholder="+380 ()"
            pattern="\+380\d{9}"
            required
          />
          <button class="call-btn" type="submit">Recall</button>
        </div>
      </form>
    </div>
    <div class="call-img-div">
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="
            /img/call/img-girl-mobile-min.png    1x,
            /img/call/img-girl-mobile-2x-min.png 2x
          "
        />
        <source
          media="(max-width: 1279px)"
          srcset="
            /img/call/img-girl-tablet-min.png    1x,
            /img/call/img-girl-tablet-2x-min.png 2x
          "
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            /img/call/img-girl-desktop-min.png    1x,
            /img/call/img-girl-desktop-2x-min.png 2x
          "
        />
        <img
          class="call-img"
          src="/img/call/img-girl-mobile-min.png"
          alt="girl with broccoly"
          width="335"
          height="357"
        />
      </picture>
    </div>
  </div>
</section>
