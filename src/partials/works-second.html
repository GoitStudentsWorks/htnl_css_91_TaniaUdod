<div data-aos="fade-up" data-aos-duration="1000">
  <section class="works-second">
    <div class="container">
      <div class="works-second-container">
        <div class="works-second-text-container">
          <h2 class="works-second-title">
            3 Easy Steps for Buying Fresh Vegetables
          </h2>
          <ol class="works-second-list">
            <li class="works-second-list-item">
              <span class="works-second-list-number antr">1</span>
              <p class="works-second-list-text">
                Just choose the vegetable you want to order by clicking on the
                checkboxes next to it.
              </p>
            </li>
            <li class="works-second-list-item">
              <span class="works-second-list-number">2</span>
              <p class="works-second-list-text">
                Click on the basket and fill out the form.
              </p>
            </li>
            <li class="works-second-list-item">
              <span class="works-second-list-number">3</span>
              <p class="works-second-list-text">
                Sit back and relax! Your fresh vegetables basket will be
                delivered.
              </p>
            </li>
          </ol>
        </div>

        <picture class="works-second-img">
          <source
            media="(max-width: 767px)"
            srcset="
              /img/works-second/works-second.png    1x,
              /img/works-second/works-second-2x.png 2x
            "
          />
          <source
            media="(max-width: 1279px)"
            srcset="
              /img/works-second/works-second-tab.png    1x,
              /img/works-second/works-second-tab-2x.png 2x
            "
          />
          <source
            media="(min-width: 1280px)"
            srcset="
              /img/works-second/works-second-desk.png    1x,
              /img/works-second/works-second-desk-2x.png 2x
            "
          />
          <img
            src="/img/works-second/works-second.png"
            alt="girl"
            width="258"
            height="319"
          />
        </picture>
      </div>
    </div>
  </section>
</div>
